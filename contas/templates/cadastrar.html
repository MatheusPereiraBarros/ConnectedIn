{% extends 'user_default.html' %}


{% block content %}

<form class="form-signin" action="{% url 'cadastrar' %}" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">
        <label for="field_email">E-mail</label>
        <input type="email" id="field_email" name="email" class="form-control" placeholder="nome@dominio.com" required autofocus>
    </div>

    <div class="form-group">
        <label for="field_name">Nome</label>
        <input type="text" id="field_name" name="name" class="form-control" placeholder="Insira seu nome" required >
    </div>

    <div class="form-group">
        <label for="field_password">Senha</label>
        <input type="password" id="field_password" name="password" class="form-control" placeholder="********" required>
    </div>

    <hr />

    <div class="form-group">
        <label for="field_phone">Telefone</label>
        <input type="text" id="field_phone" name="phone" class="form-control" placeholder="(DDD) XXXX-XXXX">
    </div>
    <div class="form-group">
        <label for="field_business">Apelido</label>
        <input type="text" id="field_business" name="business" class="form-control" placeholder="Insira seu apelido">
    </div>

    <hr />

    <div class="form-group">
        <label for="id_security_question">Pergunta de segurança</label>
        <select name="security_question" class="form-control" id="id_security_question">
            <option value="1">Onde você mora?</option>
            <option value="2">Qual o seu apelido de colegial?</option>
            <option value="3">Qual o nome da(o) sua/seu primera(o) professora/professor? </option>
        </select>
    </div>

    <div class="form-group">
        <label for="id_security_answer">Resposta</label>
        <input type="text" name="security_answer" class="form-control" maxlength="64" required id="id_security_answer" />
    </div>

    <hr />

    {% if form.errors %}
    <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    {{ form.errors }}
    </div>
    <hr/>
    {% endif %}


    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Enviar</button>
    <a href="../" class="btn btn-lg btn-danger btn-block" >Cancelar</a>



</form>

{% endblock %}
